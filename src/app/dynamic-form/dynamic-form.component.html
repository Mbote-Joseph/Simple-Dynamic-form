<form [formGroup]="form" (ngSubmit)="submitForm()" class="form-container">
  <div *ngFor="let field of fields; let i = index" class="field-container">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Field Type</mat-label>
      <mat-select
        [formControl]="getFieldControl(field.name + '_type')"
        name="type"
        id="type"
      >
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="field">
      <input matInput [formControl]="getFieldControl(field.name + '_value')" />
      <mat-label>{{ field.name }}</mat-label>
    </mat-form-field>
    <button mat-icon-button color="danger" (click)="removeField(i)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <button mat-raised-button color="primary" type="submit" class="submit-button">
    <mat-icon>save</mat-icon> Submit
  </button>
</form>
<button mat-fab color="primary" (click)="addField()" class="add-button">
  <mat-icon>add</mat-icon>
</button>
